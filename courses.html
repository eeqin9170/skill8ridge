<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - SkillBridge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
    <style>
        :root {
            --primary: #2A2E35;
            --accent: #00B4D8;
            --gradient: linear-gradient(135deg, #00B4D8 0%, #006D77 100%);
            --shadow: 0 8px 24px rgba(0,0,0,0.12);
            --radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background: #F8F9FA;
            color: var(--primary);
            overflow-x: hidden;
        }

        /* 动态粒子背景 */
        .particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }

        /* 导航栏 */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 5%;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(12px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            z-index: 1000;
        }

        .logo {
            width: 120px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: rotate(-5deg);
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        .nav-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* 主内容区 */
        .hero-section {
            min-height: 100vh;
            padding: 120px 5% 60px;
            display: flex;
            align-items: center;
        }

        .hero-container {
            max-width: 1280px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .hero-content {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s 0.2s forwards;
        }

        .hero-title {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .hero-description {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 2.5rem;
            line-height: 1.7;
        }

        .course-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .course-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            position: relative;
        }

        .course-card:hover {
            transform: translateY(-5px);
        }

        .course-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid var(--secondary-color);
        }

        .course-content {
            padding: 1.5rem;
        }

        .course-title {
            font-size: 1.25rem;
            margin-bottom: 0.75rem;
            color: var(--primary-color);
        }

        .course-description {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .course-meta {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .price-tag {
            background: var(--secondary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            display: inline-block;
            font-weight: bold;
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: background 0.3s ease;
            text-align: center;
        }

        .btn:hover {
            background: var(--secondary-color);
        }

        .course-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(255,255,255,0.9);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        @media (max-width: 768px) {
            .course-container {
                grid-template-columns: 1fr;
            }
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes cardFloat {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .hero-container {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .nav-links {
                display: none;
            }

            .course-card {
                margin-top: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Explore Our Courses</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search courses..." style="padding: 0.8rem; width: 300px; border-radius: 25px; border: 1px solid #ddd">
            </div>
        </div>

        <div class="course-container">
            <!-- 示例课程卡片 -->
            <div class="course-card">
                <div class="course-badge">
                    <i class="fas fa-star" style="color: #FFD700;"></i>
                    4.9 (120)
                </div>
                <img src="images/webdev.jpg" class="course-image" alt="Web Development">
                <div class="course-content">
                    <h3 class="course-title">Full Stack Web Development</h3>
                    <p class="course-description">Master modern web development with HTML5, CSS3, JavaScript and Node.js. Build real-world projects and portfolio.</p>
                    <div class="course-meta">
                        <p><i class="fas fa-chalkboard-teacher"></i> John Doe</p>
                        <p><i class="fas fa-clock"></i> 6 Weeks</p>
                    </div>
                    <div class="price-tag">RM 299</div>
                    <a href="#" class="btn">Enroll Now</a>
                </div>
            </div>

            <!-- 更多课程卡片... -->
        </div>
    </div>

    <script>
        // 可以添加交互功能
        document.querySelectorAll('.course-card').forEach(card => {
            card.addEventListener('click', () => {
                card.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
